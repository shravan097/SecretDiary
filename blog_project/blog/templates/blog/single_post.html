<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Articles</title>


	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<style>
		body,h1,h2,h3,h4,h5 {font-family: "Inconsolata", sans-serif}

	</style>
</head>


<body style="background: #c0bebe">


	<!-- BODY BEGINS-->
<div class="w3-padding w3-content" id="main">
  <!-- Header -->
<header class="w3-container w3-center w3-padding-32">
  <h1><b>Welcome back, {{ user.username|upper}}!</b></h1>
</header>
<hr> <hr>

<!-- Grid -->
<div class="w3-row">

<!-- Blog entries -->
<div class="w3-col l8 s12">

<!--- COPY STARTS HERE FOR NEW BLOG ENTRY-->
  <!-- Blog ENTRY 1 -->


<div class="w3-card-4 w3-margin w3-white">
      <!-- IMAGE GOES HERE -->
{#    <img src="#" style="width:100%">#}
    <div class="w3-container w3-padding-8">

                <h3><b>{{ entry.title|upper }}</b></h3>
                <h5><span class="w3-opacity">{{ entry.date }}</span></h5>
                <div class="w3-container">
                    <p >{{ entry.entry}}</p>
                </div>
                <br><hr>

    </div>
<!-- COPY ENDS HERE FOR NEW BLOG ENTRIES -->
<!-- END BLOG ENTRIES -->
</div>

</div>
    <form id="add_button" method="GET" action="/blog/add_blog/">
        <input type="submit" name="submit" value="New Entry"/>
    </form>

    <form id="delete_button" method="GET" action="/blog/delete/{{ entry.id }}">
        <input type="submit" name="submit" value="Delete this Post"/>
    </form>


    <form id="add_button" method="GET" action="/blog/logout/">
        <input type="submit" name="submit" value="Log Out"/>
    </form>
<!-- END GRID -->
</div><br>

<!-- END w3-content -->
</div>


</body>
<script src="blog.js"> </script>


</html>
